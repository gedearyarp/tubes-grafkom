<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D CAD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 1rem">
    <h1>2D Web Based CAD</h1>
    <div
      class="d-flex flex-row"
      style="padding: 1rem; justify-content: space-around"
    >
      <div>
        <h6>current action:</h6>
        <canvas
          width="540"
          height="540"
          id="my_Canvas"
          style="border: 1px solid #000000"
        ></canvas>
      </div>
      <div>
        <div class="d-flex flex-column" style="gap: 0.6rem">
          <div class="p-2">
            <h4>Shape</h4>
            <select id="shape">
              <option value="line" selected>Line</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
              <option value="polygon">Polygon</option>
            </select>
          </div>
          <div class="p-2" id="num-sides" style="display: none">
            <h4>Number of Vertex</h4>
            <input
              type="number"
              min="3"
              value="3"
              id="num-sides"
              placeholder="Number of vertex"
            />
          </div>
          <div class="p-2">
            <h4>Action</h4>
            <select id="shape">
              <option value="move">Move</option>
              <option value="resize">Resize</option>
            </select>
          </div>
          <div class="p-2">
            <h4>Color</h4>
            <input
              type="color"
              class="form-control form-control-color"
              id="exampleColorInput"
              value="#563d7c"
              title="Choose your color"
            />
          </div>
          <div class="p-2">
            <h4>Load File</h4>
            <input
              class="form-control form-control-sm"
              id="formFileSm"
              type="file"
            />
          </div>

          <div>
            <button type="button" id="create-shape">Create Shape</button>
          </div>

          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger">Clear Canvas</button>
          <button type="button" class="btn btn-info">Help</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="shape.js"></script>
  </body>
</html>
