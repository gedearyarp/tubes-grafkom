<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D CAD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 1rem">
    <h1>2D Web Based CAD</h1>
    <div
      class="d-flex flex-row"
      style="padding: 1rem; justify-content: space-around"
    >
      <div>
        <h6>current action:</h6>
        <canvas
          width="640"
          height="640"
          id="my_Canvas"
          style="border: 1px solid #000000"
        ></canvas>
      </div>
      <div>
        <div class="d-flex flex-column" style="gap: 0.6rem">
          <div class="p-2">
            <h4 style="font-weight: bold">ACTION</h4>
            <select id="action">
              <option value="shape-creation" selected>Create Shape</option>
              <option value="select">Select</option>
              <option value="move">Move</option>
              <option value="color-vertex">Color Vertex</option>
              <option value="delete-vertex">Delete Vertex</option>
              <option value="add-vertex">Add Vertex</option>
            </select>
          </div>

          <div class="p-2" id="shape-pick">
            <h6>Shape</h6>
            <select id="shape">
              <option value="line" selected>Line</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
              <option value="polygon">Polygon</option>
            </select>
          </div>

          <div class="p-2" id="input-sides" style="display: none">
            <h6>Number of Vertex</h6>
            <input
              type="number"
              id="num-sides"
              min="3"
              value="3"
              placeholder="Number of vertex"
            />
          </div>

          <div class="p-2" id="color-pick" style="display: none">
            <h6>Color</h6>
            <input
              type="color"
              class="form-control form-control-color"
              id="color-input"
              value="#563d7c"
              title="Choose your color"
            />
          </div>

          <div>
            <button
              type="button"
              class="btn btn-dark"
              id="create-shape"
              style="margin: auto"
            >
              Create Shape
            </button>
          </div>

          <div
            style="
              height: 1px;
              width: 100%;
              background-color: black;
              margin-top: 15px;
            "
          ></div>

          <div class="p-2">
            <h4>Load File</h4>
            <input
              class="form-control form-control-sm"
              id="formFileSm"
              type="file"
            />
          </div>

          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" id="clear-canvas">
            Clear Canvas
          </button>
          <a
            href="https://docs.google.com/document/d/1v_ATn5wGeoREVjaOYhDONsMwkVn8_6U1VFQeQsWjoGE/edit#heading=h.htz23twtqlw"
            class="btn btn-info"
            target="_blank"
          >
            Help
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="shape.js"></script>
  </body>
</html>
